{% extends "base.html" %}
{% block content %}
{% if success %}
<div class="alert alert-success" role="alert">
     Успешно!  
</div>
{% endif %}
<br>
<h5 style="margin-left: 200px">Изменение данных о композиции</h5>
<form action="/composition/edit/{{ id }}" method="post" style="margin-left: 200px; max-width: 500px">
    <input type="text" name="name" class="form-control" value="{{name}}">
    <input type="text" name="genre" class="form-control" value="{{genre}}">
    <input type="text" name="author_name" class="form-control" value="{{author_name}}">
    <input type="text" name="author_surname" class="form-control" value="{{author_surname}}">  
    <button type="submit" class="btn btn-info">Сохранить</button>
</div>
</form>
{% endblock %}
