{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col">
        <br>
        <div class="d-flex flex-row bd-highlight justify-content-between">
        <h5>Композиции:</h5>
        <a href="/composition/add" class="btn btn-outline-success mb-2 mr-3">Добавить</a>
        </div>
        <ul class="list-group list-group-flush">
        {% for id, composition_name, author_name, author_surname in compositions %}
          <li class="list-group-item list-group-item-action">
            <div class="d-flex flex-row bd-highlight justify-content-between">
                <span>{{ composition_name }}. {{ author_name }} {{ author_surname }}</span>
                <a href="/composition/edit/{{ id }}" class="btn btn-outline-warning ml-auto">Изменить</a>
                <a href="/composition/delete/{{ id }}" class="btn btn-outline-danger ml-2">Удалить</a>
                </div>
          </li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
